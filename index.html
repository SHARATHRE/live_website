<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS and your custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background-image: linear-gradient(30deg, blueviolet, blueviolet, blue);
            background-size: cover;
            font: 600 16px/18px 'Open Sans', sans-serif;
            min-height: 85vh;
        }

        .login-box {
            width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 545px;
            border-radius: 80px;
            position: relative;
            background-image: linear-gradient(blueviolet, blueviolet, blueviolet);
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
        }

        .login-snip {
            width: 100%;
            height: 100%;
            border-radius: 80px;
            position: absolute;
            padding: 33px 37px 50px 37px;
            background: rgba(0, 77, 77, .9);
        }

        /* rotation form */
        .login-snip .login,
        .login-snip .sign-up-form,
        .login-snip .sign-up-admin-form {
            display: none;
        }

        .login-snip .sign-in,
        .login-snip .sign-up,
        .login-snip .sign-up-admin,
        .login-space .group .check {
            display: none;
        }

        .login-snip .tab,
        .login-space .group .label,
        .login-space .group .button {
            text-transform: uppercase;
        }

        /* header user, admin, and sign-up */
        .login-snip .tab {
            font-size: 22px;
            cursor: pointer;
            margin-right: 15px;
            padding-bottom: 5px;
            margin: 0 15px 10px 0;
            display: inline-block;
            border-bottom: 2px solid transparent;
        }

        .login-snip .sign-in:checked+.tab,
        .login-snip .sign-up:checked+.tab,
        .login-snip .sign-up-admin:checked+.tab {
            color: #fff;
            border-bottom: 3px solid blueviolet;
        }

        .login-space {
            min-height: 345px;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .login-space .group {
            margin-bottom: 15px;
        }

        .login-space .group .label,
        .login-space .group .input,
        .login-space .group .button {
            width: 100%;
            color: #fff;
            display: block;
        }

        .login-space .group .input,
        .login-space .group .button {
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, .1);
        }

        .login-space .group input[data-type="password"] {
            -webkit-text-security: circle;
        }

        .login-space .group .label {
            color: #aaa;
            font-size: 12px;
        }

        .login-space .group .button {
            background: #1161ee;
        }

        .login-space .group label .icon {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, .1);
        }

        .login-space .group .check:checked+label .icon:before {
            transform: scale(1) rotate(90deg);
        }

        .login-space .group .check:checked+label .icon:after {
            transform: scale(1) rotate(-90deg);
        }

        .login-snip .sign-in:checked+.tab+.sign-up+.tab+.sign-up-admin+.tab+.login-space .login {
            display: block;
        }

        .login-snip .sign-up:checked+.tab+.sign-up-admin+.tab+.login-space .sign-up-form {
            display: block;
        }

        .login-snip .sign-up-admin:checked+.tab+.login-space .sign-up-admin-form {
            display: block;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: grey;
            text-decoration: none;
        }

        .hr {
            height: 2px;
            margin: 30px 0 30px 0;
            background: rgba(255, 255, 255, .2);
        }

        .foot {
            text-align: center;
        }

        .card {
            margin-top: 9%;
            background: transparent;
        }

        ::placeholder {
            color: #b3b3b3;
        }

        .input:focus {
            outline: 2px solid blueviolet;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="card mx-auto border-0">
            <div class="login-box align-items-center">
                <div class="login-snip">
                    <h4 class="mb-5 text-white font-weight-bolder font-italic text-uppercase">Login and sign up</h4>
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                        class="tab">User</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                        class="tab">Admin</label>
                    <input id="tab-3" type="radio" name="tab" class="sign-up-admin"><label for="tab-3" class="tab">Sign
                        Up</label>

                    <div class="login-space">
                        <div class="login">
                            <!-- User login form here -->
                            <div class="group">
                                <label for="Email" class="label">Email</label>
                                <input id="Email" type="text" class="input user_email" placeholder="Enter your Email">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input user_pass" data-type="password"
                                    placeholder="Enter your password">
                            </div>
                            <div class="group">
                                <input type="submit" class="button user_log" value="Sign In">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="sign-up-form">
                            <!-- Admin login form here -->
                            <div class="group">
                                <label for="admin_email" class="label">Admin Email</label>
                                <input id="admin_email" type="text" class="input admin_email"
                                    placeholder="Enter your Admin Email">
                            </div>
                            <div class="group">
                                <label for="admin_pass" class="label">Password</label>
                                <input id="admin_pass" type="password" class="input admin_pass" data-type="password"
                                    placeholder="Enter your password">
                            </div>
                            <div class="group">
                                <input type="submit" class="button admin_log" value="Sign In">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="sign-up-admin-form" style="display: none;">
                            <!-- Admin sign-up form here -->
                            <div class="group">
                                <label for="admin_signup_email" class="label">Email</label>
                                <input id="admin_signup_email" type="text" class="input admin_signup_email"
                                    placeholder="Enter your Admin Email">
                            </div>
                            <div class="group">
                                <label for="admin_signup_pass" class="label">Password</label>
                                <input id="admin_signup_pass" type="password" class="input admin_signup_pass"
                                    data-type="password" placeholder="Enter your password">
                            </div>
                            <div class="group">
                                <label for="admin_signup_confirm_pass" class="label">Confirm Password</label>
                                <input id="admin_signup_confirm_pass" type="password"
                                    class="input admin_signup_confirm_pass" data-type="password"
                                    placeholder="Confirm your password">
                            </div>
                            <div class="group">
                                <input type="submit" class="button admin_signup" value="Sign Up">
                            </div>
                            <div style="margin: 20px 0 20px 0;height: 2px;background: rgba(255, 255, 255, .2);"
                                class="hr_"></div>
                            <div class="foot">
                                <a href="#">Already have an account? Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userTab = document.querySelector('.sign-in');
            const adminTab = document.querySelector('.sign-up');
            const signUpAdminTab = document.querySelector('.sign-up-admin');
            const userForm = document.querySelector('.login');
            const adminForm = document.querySelector('.sign-up-form');
            const signUpAdminForm = document.querySelector('.sign-up-admin-form');

            // Function to toggle the user, admin, and sign-up forms
            function toggleForms() {
                if (userTab.checked) {
                    userForm.style.display = 'block';
                    adminForm.style.display = 'none';
                    signUpAdminForm.style.display = 'none';
                } else if (adminTab.checked) {
                    userForm.style.display = 'none';
                    adminForm.style.display = 'block';
                    signUpAdminForm.style.display = 'none';
                } else if (signUpAdminTab.checked) {
                    userForm.style.display = 'none';
                    adminForm.style.display = 'none';
                    signUpAdminForm.style.display = 'block';
                }
            }

            // Event listener for user tab
            userTab.addEventListener('change', toggleForms);

            // Event listener for admin tab
            adminTab.addEventListener('change', toggleForms);

            // Event listener for sign-up admin tab
            signUpAdminTab.addEventListener('change', toggleForms);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
